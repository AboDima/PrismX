{% extends 'layout/login.html' %}
{% load static %}

{% block body %}
{% include "core/header.html" %}
    <div class="container">
        <div class="card card-login mx-auto mt-5">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form class="form-horizontal" role="form" method="POST">
                    {% csrf_token %}
                    <img style="max-width:100%;
max-height:100%;" src="{% static 'PrismX.png' %}">
                    {% include 'includes/bs4_form_all.html' with form=form %}
                    <button type="submit" class="btn btn-primary btn-block"><i class="fa fa-sign-in"></i> Login</button>
                </form>
                <div class="text-center">
                    <a class="d-block small mt-3" href="/register">Register an Account</a>
                    <a class="d-block small" href="/password/reset">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block javascript %}
    <script type="text/javascript">
        $("#id_username").attr("placeholder", "Enter Username");
        $("#id_password").attr("placeholder", "Enter Password");
    </script>
{% endblock %}
